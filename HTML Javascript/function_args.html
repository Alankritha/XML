<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p id="demo">
Multiplication
</p>

<script>
function myFunction(a,b)
{
return a*b;
}

x=document.getElementById("demo");  // Find the element
x.innerHTML=myFunction(4,3);    // Change the content
</script>



<button type="button" onclick="myFunction(a,b)">Click Me!</button>

</body>
</html>
