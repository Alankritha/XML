<!DOCTYPE html>

<body>

<p>Click the button to call a function with arguments</p>

<button onclick="myFunction('Harry Potter','Wizard')">Harry Potter</button>
<button onclick="myFunction('Arun Kotha','Teacher')">Arun Kotha</button>

function myFunction(name,job)
{
alert("Welcome " + name + ", the " + job);
}
</script>
