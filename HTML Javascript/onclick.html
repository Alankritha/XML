
<html>
<body>

<!--Javascript on click event-->

<p id="myPar" style="color:red">This is original para</p>


<input type="button" value="Click me" onclick="change()"/>



<script type="text/javascript">

function change()
{

var p;

p = document.getElementById('myPar');
p.style.color = 'green';

}

</script>



</body>
</html>
